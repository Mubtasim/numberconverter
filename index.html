<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Number Converter</title>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center">Number Converter</h1>
        <form>
            <div class="form-group row">
                <label for="decimal" class="col-sm-2 col-form-label">Decimal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="decimal" placeholder="Enter Number">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="binary" class="col-sm-2 col-form-label">Binary</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="binary" placeholder="Enter Number">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="octal" class="col-sm-2 col-form-label">Octal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="octal" placeholder="Enter Number">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="hexaDecimal" class="col-sm-2 col-form-label">Hexa Decimal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="hexaDecimal" placeholder="Enter Number">
                </div>
            </div>
        </form>
    </div>

    <div class="footer">&copy; Mubtasim Shahriar</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
